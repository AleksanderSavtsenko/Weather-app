<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-search" placeholder="Search for a city...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-card">
            <div class="location-info">
                <h1 id="city">Tallinn</h1>
                <p id="date">Tuesday, March 04, 2025</p>
            </div>

            <div class="current-weather">
                <div class="weather-icon-container">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="weather-description">Cloudy</p>
                </div>
                
                <div class="temperature-container">
                    <h1 id="temperature">22°</h1>
                    <p id="high-low">27° / 14°</p>
                </div>
            </div>
            
            <div class="feels-like">
                <p>Feels like <span id="feels-like-temp">20°</span></p>
            </div>

            <div class="settings">
                <button id="units-toggle">°F</button>
            </div>
            
            <div class="forecast">
                <div class="time-slot">
                    <p>NOW</p>
                    <img src="" alt="Weather Icon" class="forecast-icon">
                    <p class="forecast-temp">22°</p>
                </div>
                <div class="time-slot">
                    <p>1PM</p>
                    <img src="" alt="Weather Icon" class="forecast-icon">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="time-slot">
                    <p>2PM</p>
                    <img src="" alt="Weather Icon" class="forecast-icon">
                    <p class="forecast-temp">24°</p>
                </div>
                <div class="time-slot">
                    <p>3PM</p>
                    <img src="" alt="Weather Icon" class="forecast-icon">
                    <p class="forecast-temp">25°</p>
                </div>
                <div class="time-slot">
                    <p>4PM</p>
                    <img src="" alt="Weather Icon" class="forecast-icon">
                    <p class="forecast-temp">24°</p>
                </div>
            </div>
            
            <div class="five-day-forecast">
                <h3>5-Day Forecast</h3>
                <div class="day-forecast">
                    <p class="day">SAT</p>
                    <img src="" alt="Weather Icon" class="day-forecast-icon">
                    <p class="day-forecast-temp">23° / 15°</p>
                </div>
                <div class="day-forecast">
                    <p class="day">SUN</p>
                    <img src="" alt="Weather Icon" class="day-forecast-icon">
                    <p class="day-forecast-temp">24° / 16°</p>
                </div>
                <div class="day-forecast">
                    <p class="day">MON</p>
                    <img src="" alt="Weather Icon" class="day-forecast-icon">
                    <p class="day-forecast-temp">22° / 14°</p>
                </div>
                <div class="day-forecast">
                    <p class="day">TUE</p>
                    <img src="" alt="Weather Icon" class="day-forecast-icon">
                    <p class="day-forecast-temp">21° / 13°</p>
                </div>
                <div class="day-forecast">
                    <p class="day">WED</p>
                    <img src="" alt="Weather Icon" class="day-forecast-icon">
                    <p class="day-forecast-temp">20° / 12°</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
